# Test configuration for context loading
# Disable cache to avoid Redis startup
# Disable JPA open-in-view warning
spring:
  config:
    activate:
      on-profile: test
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create-drop
    open-in-view: false
    properties:
      hibernate:
        cache:
          use_second_level_cache: false
          use_query_cache: false
  cache:
    type: none

  flyway:
    enabled: false

